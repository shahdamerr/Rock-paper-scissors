<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="logo">
        <img src="images/logo.svg" alt="Rock Paper Scissors" />
      </div>
      <div class="score-box">
        <p>SCORE</p>
        <span id="score">0</span>
      </div>
    </header>

    <main id="game">
      <!-- Choice Screen -->
      <section id="choice-screen" class="screen active">
        <button class="choice paper" data-choice="paper">
          <img src="images/icon-paper.svg" alt="Rock" />
        </button>
        <button class="choice scissors" data-choice="scissors">
          <img src="images/icon-scissors.svg" alt="Scissors" />
        </button>
        <button class="choice rock" data-choice="rock">
          <img src="images/icon-rock.svg" alt="Rock" />
        </button>
      </section>

      <!-- Play screen -->
      <section id="play-screen" class="screen">
        <div class="pick">
          <p>YOU PICKED</p>
          <div id="player-pick" class="choice"></div>
        </div>
        <div class="pick">
          <p>THE HOUSE PICKED</p>
          <div id="house-pick" class="choice placeholder"></div>
        </div>
      </section>
      <!-- Result Screen -->
      <section id="result-screen" class="screen">
        <div class="pick">
          <p>YOU PICKED</p>
          <div id="final-player" class="choice"></div>
        </div>
        <div class="result-box">
          <h2 id="result-text"></h2>
          <button id="play-again">PLAY AGAIN</button>
        </div>
        <div class="pick">
          <p>THE HOUSE PICKED</p>
          <div id="final-house" class="choice"></div>
        </div>
      </section>
    </main>

    <!-- Rules Modal -->
    <div id="rules-modal" class="modal hidden">
      <div class="modal-content">
        <h2>RULES</h2>
        <img src="images/image-rules.svg" alt="Rules" />
        <button id="close-modal">Close</button>
      </div>
    </div>

    <button id="rules-btn" class="rules-btn">RULES</button>

    <script src="script.js"></script>
  </body>
</html>
